
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>SkinOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FFFFFF;
        color: #18181B;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      
      ::selection {
        background-color: #0D9488; /* Teal-600 */
        color: white;
      }

      /* --- SOFT CLINICAL UI --- */
      .modern-card {
        background: #FFFFFF;
        border: 1px solid #F4F4F5;
        box-shadow: 
          0 0 0 1px rgba(0,0,0,0.01),
          0 10px 30px -10px rgba(0, 0, 0, 0.04),
          0 4px 6px -2px rgba(0, 0, 0, 0.01);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      }

      .modern-card:active {
        transform: scale(0.995);
        box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.02);
      }
      
      .floating-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255,255,255,0.8);
      }

      /* --- UTILITIES --- */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #0D9488;
        box-shadow: 0 0 20px #0D9488;
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      /* --- TECH ANIMATIONS (Iron Man Style) --- */
      
      /* Self-Drawing SVG Lines */
      .draw-stroke {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }

      /* Text Reveal (HUD Style) */
      .tech-reveal {
        animation: techReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
        filter: blur(4px);
        transform: translateY(10px);
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      
      @keyframes techReveal {
        to { opacity: 1; filter: blur(0); transform: translateY(0); }
      }

      /* Pulsing Dot */
      .pulse-ring {
        position: relative;
      }
      .pulse-ring::before {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        border: 1px solid currentColor;
        opacity: 0;
        animation: pulseRing 2s cubic-bezier(0.22, 1, 0.36, 1) infinite;
      }
      
      @keyframes pulseRing {
        0% { transform: scale(0.8); opacity: 0.8; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      /* Hover Zoom Effect for Charts */
      .chart-zoom {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .chart-container:hover .chart-zoom {
        transform: scale(1.1);
      }

    </style>
